<H1>FastCap2Object.GetSolveTime</H1>

<div class="evident"><b>float </b>FastCap2Object<b>.GetSolveTime()</b></div>

<H2>Return Value</H2>
<p>The method returns the total time spent for the calculation.

<H2>Parameters</H2>
<p> None

<H2>Remarks</H2>
<p> Gets the total time spent by FastCap2 for the last solve process.
